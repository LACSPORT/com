          <center><h2>Estos son algunos de nuestros productos</h2></center>
         <center><style>
            * {
              box-sizing: border-box;
            }
        
            body {
              font-family: Arial, sans-serif;
              background: #f0f0f0;
              margin: 0;
              padding: 0;
            }
        
            .carousel {
              position: relative;
              max-width: 800px;
              margin: 50px auto;
              overflow: hidden;
              border-radius: 15px;
              box-shadow: 0 0 10px rgba(0,0,0,0.2);
            }
        
            .carousel-images {
              display: flex;
              transition: transform 0.5s ease-in-out;
            }
        
            .carousel-images img {
              width: 100%;
              height: auto;
              flex-shrink: 0;
            }
        
            .arrow {
              position: absolute;
              top: 50%;
              transform: translateY(-50%);
              font-size: 40px;
              background-color: rgba(0, 0, 0, 0.3);
              color: white;
              border: none;
              cursor: pointer;
              padding: 10px;
              z-index: 10;
            }
        
            .arrow-left {
              left: 10px;
            }
        
            .arrow-right {
              right: 10px;
            }
          </style>
        
        
          <div class="carousel">
            <button class="arrow arrow-left" onclick="moveSlide(-1)">&#10094;</button>
            <div class="carousel-images" id="carousel-images">
              <img src="https://via.placeholder.com/800x400?text=Imagen+1" alt="Imagen 1">
              <img src="https://via.placeholder.com/800x400?text=Imagen+2" alt="Imagen 2">
              <img src="https://via.placeholder.com/800x400?text=Imagen+3" alt="Imagen 3">
              <img src="https://via.placeholder.com/800x400?text=Imagen+4" alt="Imagen 4">
            </div>
            <button class="arrow arrow-right" onclick="moveSlide(1)">&#10095;</button>
          </div>
        
          <script>
            let currentIndex = 0;
        
            function moveSlide(direction) {
              const carousel = document.getElementById('carousel-images');
              const totalImages = carousel.children.length;
        
              currentIndex += direction;
        
              if (currentIndex < 0) currentIndex = totalImages - 1;
              if (currentIndex >= totalImages) currentIndex = 0;
        
              const translateX = -currentIndex * 100;
              carousel.style.transform = `translateX(${translateX}%)`;
            }
          </script>
     <section class="card"> </center
